<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href={{ url_for('static', filename='style.css' ) }} />
        <link rel="stylesheet" href={{ url_for('static', filename='menu.css' ) }} />
    </head>
    <body>
        <nav>
            <a href="/home">Home</a>
            <a href="/profile">Profile</a>
            <a href="/spinder">spinder</a>
            <a href="#">search</a>
            <a href="/logout">logout</a>
            <div class="animation start-home"></div>
          </nav>
    {% if current_user.is_authenticated %}

    {% for artist in artists %}
    <div>
        <iframe src= {{ artist }} width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>     
    </div>

    {% endfor %}
    
    {% else %}
        <p>Click <a href="/google">here</a> to login with a Google Account.</p>
    {% endif %}
    </body>
</html>
