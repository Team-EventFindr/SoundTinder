<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href={{ url_for('static', filename='style.css' ) }} />
        <link rel="stylesheet" href={{ url_for('static', filename='menu.css' ) }} />
        <script src="jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <nav>
            <a href="/home">Home</a>
            <a href="/profile">Profile</a>
            <a href="/spinder">spinder</a>
            <a href="#">search</a>
            <a href="/logout">logout</a>
            <div class="animation start-home"></div>
          </nav>
    {% if current_user.is_authenticated %}

    <h2></h2>

    <div id="current_name"></div>
    <div id="current_player"></div>

    <script type="text/javascript">
        var counter = 0;
        let names = "{{ artist_names }}";
        let players = "{{ artist_players }}";
        
        function iterateArtists() {
            $('#current_name').html(names[counter]);
            $('#current_player').html(players[counter]);
            counter++
        }
    </script>
    {% for name in artist_names %}
        <h2>{{ name }}</h2>
    {% endfor %}
    {% for player in artist_players %}
    <div>
        <iframe src= {{ player }} width="45%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>     
    </div>

    {% endfor %}

        <input type="button" class="button" id="like" value="Dislike"/>
        <input type="button" class="button" id="dislike" value="Like"/>

    {% else %}
        <p>Click <a href="/google">here</a> to login with a Google Account.</p>
    {% endif %}
    </body>
</html>
